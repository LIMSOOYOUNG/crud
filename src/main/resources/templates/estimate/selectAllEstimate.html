<!DOCTYPE html>
<html lang="ko"
	xmlns:th="https://www.thymeleaf.org">
<head>
	<th:block th:replace="@{common/config} :: config"></th:block>
</head>

<body id="page-top">
	<div id="wrapper">
		<!-- Sidebar -->
		<th:block th:replace="@{/common/sidebar} :: sidebar"></th:block>

		<div id="content-wrapper" class="d-flex flex-column">
			<div id="content">
				<!-- Header -->
				<th:block th:replace="@{/common/header} :: header"></th:block>

				<!-- Content -->
				<div class="container-fluid" id="container-wrapper">
					<div class="d-sm-flex align-items-center justify-content-between mb-4">
						<h1 class="h3 mb-0 text-gray-800">견적서 관리</h1>
						<ol class="breadcrumb">
							<li class="breadcrumb-item"><a href="/">Home</a></li>
							<li class="breadcrumb-item active" aria-current="page">견적서 관리</li>
						</ol>
					</div>

					<div class="row">
						<!-- Datatables -->
						<div class="col-lg-12">
							<div class="card mb-4">
								<div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
									<h6 class="m-0 font-weight-bold text-primary" id="tableTitle">견적서 조회 (전체)</h6>
								</div>
								<ul class="nav nav-tabs nav-justfied">
									<li class="nav-item">
										<a th:href="@{/}" name="status" value="all" class="nav-link active" data-toggle="tab">전체</a>
									</li>
									<li class="nav-item">
										<a th:href="@{/}" name="status" value="progress" class="nav-link" data-toggle="tab">진행중</a>
									</li>
									<li class="nav-item">
										<a th:href="@{/}" name="status" value="success" class="nav-link" data-toggle="tab">완료</a>
									</li>
									<li class="nav-item">
										<a th:href="@{/}" name="status" value="postpone" class="nav-link" data-toggle="tab">보류</a>
									</li>
									<li class="nav-item">
										<a th:href="@{/}" name="status" value="failed" class="nav-link" data-toggle="tab">실패</a>
									</li>
								</ul>
								<div class="table-responsive p-3">
									<table class="table align-items-center table-flush table-hover" id="estimateTable">
										<thead class="thead-light" th:align="center">
											<tr>
												<th>견적번호</th>
												<th>고객명</th>
												<th>제목</th>
												<th>상태</th>
												<th>작성자</th>
												<th>등록일</th>
												<th></th>
											</tr>
										</thead>
										<tbody th:switch="${estimate.estimateStatus}">
											<tr th:each="estimate : ${estimateList}">
												<td th:text="${estimate.estimateNo}"></td>
												<td th:text="${estimate.customer.customerName}"></td>
												<td th:text="${estimate.estimateTitle}"></td>
												<td th:switch="${estimate.estimateStatus}">
													<span th:case="'진행중'" class="badge badge-success" th:text="${estimate.estimateStatus}"></span>
													<span th:case="'완료'" class="badge badge-info" th:text="${estimate.estimateStatus}"></span>
													<span th:case="'보류'" class="badge badge-warning" th:text="${estimate.estimateStatus}"></span>
													<span th:case="'실패'" class="badge badge-danger" th:text="${estimate.estimateStatus}"></span>
												</td>
												<td th:text="${estimate.customer.empInfo.empName}"></td>
												<td th:text="${estimate.estimateDate}"></td>
												<td><a href="#" class="btn btn-sm btn-primary">detail</a></td>
											</tr>
										</tbody>
									</table>
								</div>
							</div>
						</div>
					</div>
				</div>		<!-- End Content -->
			</div>
		</div>
	</div>

	<!-- Script -->
	<th:block th:replace="@{/common/script} :: script"></th:block>

	<script>
		$(document).ready(function () {
        	$('#estimateTable').DataTable(); // ID From dataTable with Hover
        });
	</script>

	<script>
		$("a[name=status]").click(function() {
			
			let estimateStatus = $(this).attr('value');
			
			$.ajax({
				url: '/estimate/select?estimateStatus=' + estimateStatus,
				type: "get",
				success: function(data, status, xhr) {
					const estimateList = JSON.parse(data.estimateList);
					
					const $table = $("#estimateTable tbody");

					if(estimateStatus != 'all') {
						$("#tableTitle").html("견적서 조회 (" + estimateList[0].estimateStatus + ")");
					} else {
						$("#tableTitle").html("견적서 조회 (전체)");
					}

					$table.html("");
					
					for(let index in estimateList) {
						let estimate = estimateList[index];

						$tr = $("<tr>");
						$estimateNoTd = $("<td>").text(estimate.estimateNo);
						$customerNameTd = $("<td>").text(estimate.customer.customerName);
						$estimateTitleTd = $("<td>").text(estimate.estimateTitle);
						$badgeSpan = $("<span>").text(estimate.estimateStatus);
						switch(estimate.estimateStatus) {
							case '진행중' : $badgeSpan.addClass("badge badge-success"); break;
							case '완료' : $badgeSpan.addClass("badge badge-info"); break;
							case '보류' : $badgeSpan.addClass("badge badge-warning"); break;
							case '실패' : $badgeSpan.addClass("badge badge-danger"); break;
						}
						$estimateStatusTd = $("<td>").append($badgeSpan);
						$empNameTd = $("<td>").text(estimate.customer.empInfo.empName);
						$estimateDateTd = $("<td>").text(estimate.estimateDate);
						$detailTd = $("<td>").append("<a href='#' class='btn btn-sm btn-primary'>detail</a>");
						
						$tr.append($estimateNoTd);
						$tr.append($customerNameTd);
						$tr.append($estimateTitleTd);
						$tr.append($estimateStatusTd);
						$tr.append($empNameTd);
						$tr.append($estimateDateTd);
						$tr.append($detailTd);
						
						$table.append($tr);
					}
				},
				error: function(xhr, status, error) {
					console.log(xhr);
				}
			});
		});
		</script>
</body>

</html>
