<!DOCTYPE html>
<html lang="ko"
	xmlns:th="https://www.thymeleaf.org">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<head>
	<th:block th:replace="@{common/config} :: config"></th:block>
	<link href="/vendor/datatables/dataTables.bootstrap4.min.css" rel="stylesheet">
</head>
<body id="page-top">
	<div id="wrapper">
		<!-- Sidebar -->
		<th:block th:replace="@{/common/sidebar} :: sidebar"></th:block>

		<div id="content-wrapper" class="d-flex flex-column">
			<div id="content">
				<!-- Header -->
				<th:block th:replace="@{/common/header} :: header"></th:block>

				<!-- Content -->
				<div class="container-fluid" id="container-wrapper">
					<div class="d-sm-flex align-items-center justify-content-between mb-4">
						<h1 class="h3 mb-0 text-gray-800">부서별 실적조회</h1>
						<ol class="breadcrumb">
							<li class="breadcrumb-item"><a href="./">Home</a></li>
							<li class="breadcrumb-item">Tables</li>
							<li class="breadcrumb-item active" aria-current="page">영업그룹별 실적 조회</li>
						</ol>
					</div>
			 
					<!-- Row -->
					<div class="row">
			
						 <!-- DataTable with Hover -->
                         <div class="col-lg-2"></div>
                         <div class="col-lg-8">
							<div class="card mb-4">
								<div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
									<h6 class="m-0 font-weight-bold text-primary">전체상품현황</h6>
								</div>
								<div class="table-responsive p-3">
									<table class="table align-items-center table-flush table-hover" id="deptPerformTable">
										<thead th:align="center" class="thead-light">
                                                <tr>
                                                    <th>부서</th>
                                                    <th>청구건수</th>
                                                    <th>실적</th>
                                                    <th>상세보기</th>
                                                </tr>
                                        </thead>
                                        <tbody th:align="center">
                                            <tr th:each="deptPerformList : ${selectDeptPerformList}">
                                                <td th:text="|${deptPerformList.employeeInfo.dept.deptName}|"></td>
                                                <td th:text="|${deptPerformList.charge.chargeCount}건 |"></td>
                                                <td th:text="|${#numbers.formatDecimal(deptPerformList.collect.collectBillAmount, 0, 'COMMA', 0, 'POINT')}&#8361|" ></td>
                                                <td>
                                                    <input type="button" id="detailButton" class="btn btn-primary" value="상세보기">
                                                    <input type="hidden" id="deptCode" name="deptCode" th:value="${deptPerformList.employeeInfo.dept.deptCode}">
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div> 
        </div>
    </div>        
    <!-- Script -->
    <th:block th:replace="@{/common/script} :: script"></th:block>

	<!-- Page level custom scripts -->
	<script>
    $(document).ready(function () {
      $('#deptPerformTable').DataTable(); // ID From dataTable 
    });
    	
    </script>
</body>
</html>
