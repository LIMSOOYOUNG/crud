<!DOCTYPE html>
<html lang="ko"
	xmlns:th="https://www.thymeleaf.org">
<head>
	<th:block th:replace="@{common/config} :: config"></th:block>
	<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
</head>

<body id="page-top">
	<div id="wrapper">
		<!-- Sidebar -->
		<th:block th:replace="@{/common/sidebar} :: sidebar"></th:block>

		<div id="content-wrapper" class="d-flex flex-column">
			<div id="content">
				<!-- Header -->
				<th:block th:replace="@{/common/header} :: header"></th:block>

				<!-- Content -->
				<div class="container-fluid" id="container-wrapper">
					<h1>Dashboard 화면입니다.</h1>
					<button onclick="location.href='/member/logout'">로그아웃</button>
					<div class="container"> <canvas id="success"></canvas> </div>
				</div>
			</div>
		</div>
	</div>

	<!-- Script -->
    <th:block th:replace="@{/common/script} :: script"></th:block>
</body>
<script> 
	var ctx = document.getElementById('success'); 
	var myChart = 
					new Chart(ctx, { type: 'bar'
						   , data: { labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange']
					       , datasets: [{ label: '# of Votes', data: [12, 19, 3, 5, 2, 3]
					       , backgroundColor: [ 'rgba(255, 99, 132, 0.2)'
					    	                  , 'rgba(54, 162, 235, 0.2)'
					    	                  , 'rgba(255, 206, 86, 0.2)'
					    	                  , 'rgba(75, 192, 192, 0.2)'
					    	                  , 'rgba(153, 102, 255, 0.2)'
					    	                  , 'rgba(255, 159, 64, 0.2)' ]
					       , borderColor: ['rgba(255, 99, 132, 1)'
					                       , 'rgba(54, 162, 235, 1)'
					                       , 'rgba(255, 206, 86, 1)'
					                       , 'rgba(75, 192, 192, 1)'
					                       , 'rgba(153, 102, 255, 1)', 'rgba(255, 159, 64, 1)' ]
					                          , borderWidth: 1 }] }, 
					                          options: { scales: { yAxes: [{ ticks: { beginAtZero: true } }] } } 
					                }); 
</script>
</html>
