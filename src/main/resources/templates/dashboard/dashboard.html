<!DOCTYPE html>
<html lang="ko"
	xmlns:th="https://www.thymeleaf.org">
<head>
	<th:block th:replace="@{common/config} :: config"></th:block>
</head>

<body id="page-top">
	<div id="wrapper">
		<!-- Sidebar -->
		<th:block th:replace="@{/common/sidebar} :: sidebar"></th:block>

		<div id="content-wrapper" class="d-flex flex-column">
			<div id="content">
				<!-- Header -->
				<th:block th:replace="@{/common/header} :: header"></th:block>

				<!-- Content -->
				<div class="container-fluid" id="container-wrapper">
					<div class="row">
						<div class="row col-lg-6">
							<canvas id="empPerformanceChart"></canvas>
						</div>
						<div class="row col-lg-6">
							<canvas id="deptPerformanceChart"></canvas>
						</div>
					</div> 
					<div class="row">
						<div class="row col-lg-6">
							<canvas id="failedBusinessChanceChart"></canvas>
						</div>	
					</div>
				</div>
			</div> 
		</div>
	</div>

	<!-- Script -->
    <th:block th:replace="@{/common/script} :: script"></th:block>
	<script th:src="@{/vendor/chart.js/Chart.min.js}"></script>
	<!-- Page level custom scripts -->
	<script th:src="@{/js/demo/chart-area-demo.js}"></script>
	<script th:src="@{/js/demo/chart-pie-demo.js}"></script>
	<script th:src="@{/js/demo/chart-bar-demo.js}"></script>
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	<script>
		$(document).ready(function () {
			var ctx = document.getElementById('empPerformanceChart');
			
			$.ajax({
				url:"/dashboard/emp/sales/selectAll",
				type: 'GET',
				success: function(data, status, xhr) {
					
					const userSales = JSON.parse(data.userSalesChart);
					const userTargetSales = JSON.parse(data.userTargetSalesChart);
					
					console.log(userSales);
					console.log(userTargetSales);
					
					
					
					var config = {
							
						type: 'line',
						data: {
								labels: ['1월', '2월', '3월', '4월', '5월', '6월', '7월', '8월', '9월', '10월', '11월', '12월'],
								datasets: [{
									label: '내 실적',
									data: [userSales[0], 
											userSales[1], 
											userSales[2], 
											userSales[3], 
											userSales[4], 
											userSales[5], 
											userSales[6], 
											userSales[7],
											userSales[8],
											userSales[9],
											userSales[10],
											userSales[11],
										   ],
									backgroundColor: ['rgba(54, 162, 235, 0.2)'],
									borderColor: ['rgba(54, 162, 235, 1)'],
									borderWidth: 1,
								
							}, {									   
									label: '내 목표 실적',
									data: [userTargetSales[0], 
											userTargetSales[1], 
											userTargetSales[2], 
											userTargetSales[3], 
											userTargetSales[4], 
											userTargetSales[5], 
											userTargetSales[6], 
											userTargetSales[7],
											userTargetSales[8],
											userTargetSales[9],
											userTargetSales[10],
											userTargetSales[11],
										   ],
									backgroundColor: ['rgba(255, 99, 132, 0.2)'],
									borderColor: ['rgba(255, 99, 132, 1)'],
								    borderWidth: 1
							}]
						},
						options: {
							scales: {
								y: {
									beginAtZero: true
								}
							}
						}
					};
						
					var empPerformanceChart = new Chart(ctx, config);

				},

				error: function(xhr, status, error) {
					console.log(error);
				}
			
			});
			
		});
		
		$(document).ready(function () {
		
			var ctx = document.getElementById('deptPerformanceChart');
			
			$.ajax({
				url:"/dashboard/dept/sales/selectAll",
				type: 'GET',
				success: function(data, status, xhr) {
					
					const deptSales = JSON.parse(data.deptSalesChart);
					
					console.log(deptSales);
					
					var config = {
							
						type: 'bar',
						data: {
							labels: ['1월', '2월', '3월', '4월', '5월', '6월', '7월', '8월', '9월', '10월', '11월', '12월'],
							datasets: [{
								label: '부서 실적',
								data: [deptSales[0], 
										deptSales[1], 
										deptSales[2], 
										deptSales[3], 
										deptSales[4], 
										deptSales[5], 
										deptSales[6], 
										deptSales[7],
										deptSales[8],
										deptSales[9],
										deptSales[10],
										deptSales[11]
									   ], 
								backgroundColor: ['rgba(255, 99, 132, 0.2)'],
								borderColor: ['rgba(255, 99, 132, 1)'],
								borderWidth: 1
							}]
						},
						options: {
							scales: {
								y: {
									beginAtZero: true
								}
							}
						}
					};
						
					var deptPerformanceChart = new Chart(ctx, config);

				},

				error: function(xhr, status, error) {
					console.log(error);
				}
			
			});
		}); 
		
		/* 영업기회 실패 조회 */
		$(document).ready(function () {
		
			var ctx = document.getElementById('failedBusinessChanceChart');
			
			$.ajax({
				url:"/dashboard/business/failedChance",
				type: 'GET',
				success: function(data, status, xhr) {
					
					const businessChanceFailed = JSON.parse(data.businessChanceFailed);
					
					let failedBusinessChanceCount = new Array();
					
					for(var i = 0; i < businessChanceFailed.length; i++) {
						failedBusinessChanceCount[i] = businessChanceFailed[i].failedBusinessChanceCount;
					}
					
					var config = {
							
						type: 'bar',
						data: {
							labels: ['1월', '2월', '3월', '4월', '5월', '6월', '7월', '8월', '9월', '10월', '11월', '12월'],
							datasets: [{
								label: '실패한 영업기회',
								data: [failedBusinessChanceCount[0], 
										failedBusinessChanceCount[1], 
										failedBusinessChanceCount[2], 
										failedBusinessChanceCount[3], 
										failedBusinessChanceCount[4], 
										failedBusinessChanceCount[5], 
										failedBusinessChanceCount[6], 
										failedBusinessChanceCount[7], 
										failedBusinessChanceCount[8], 
										failedBusinessChanceCount[9], 
										failedBusinessChanceCount[10], 
										failedBusinessChanceCount[11]
									   ], 
								backgroundColor: ['rgba(255, 99, 132, 0.2)'],
								borderColor: ['rgba(255, 99, 132, 1)'],
								borderWidth: 1
							}]
						},
						options: {
							scales: {
								y: {
									beginAtZero: true
								}
							}
						}
					};
						
					var failedBusinessChanceChart = new Chart(ctx, config);

				},

				error: function(xhr, status, error) {
					console.log(error);
				}
			
			});
		}); 
	
			
		</script>
		
</body>
</html>
