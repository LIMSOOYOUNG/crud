<!DOCTYPE html>
<html lang="ko" xmlns:th="https://www.thymeleaf.org">

<head>
<th:block th:replace="@{common/config} :: config"></th:block>
<link href="/vendor/datatables/dataTables.bootstrap4.min.css" rel="stylesheet">
</head>

<body id="page-top">
	<div id="wrapper">

		<!-- Sidebar -->
		<th:block th:replace="@{/common/sidebar} :: sidebar"></th:block>

		<div id="content-wrapper" class="d-flex flex-column">
		
			<div id="content">

				<!-- Header -->
				<th:block th:replace="@{/common/header} :: header"></th:block>

				<!-- Content -->
				<div class="container-fluid" id="container-wrapper">
					<div class="d-sm-flex align-items-center justify-content-between mb-4">
						<h1 class="h3 mb-0 text-gray-800">재고관리</h1>
						<ol class="breadcrumb">
							<li class="breadcrumb-item"><a th:href="@{/dashboard}">Home</a></li>
							<li class="breadcrumb-item">재고관리</li>
							<li class="breadcrumb-item active" aria-current="page">창고재고관리</li>
						</ol>
					</div>

					<!-- Row -->
					<div class="row">

						<!-- DataTable with Hover -->
						<div class="col-lg-12" th:align="center">
						<div class="col-lg-10">
							<div class="card mb-4">
								<div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
									<h6 class="m-0 font-weight-bold text-primary">창고 재고현황</h6>
									<div>
										<a class="btn btn-success btn-icon-split"
											th:onclick="location.href=''">
												<span class="icon text-white">
													<i class="fas fa-arrow-circle-down"></i>
												</span>
												<span class="text text-white">입고요청서작성</span>
										</a>
										&nbsp&nbsp&nbsp&nbsp
										<a class="btn btn-info btn-icon-split"
											th:onclick="location.href=''">
												<span class="icon text-white">
													<i class="fas fa-arrow-circle-up"></i>
												</span>
												<span class="text text-white">출고요청서작성</span>
										</a>
									</div>
								</div>

								<div class="table-responsive p-3">
									<table class="table align-items-center table-flush table-hover"
										id="dataTableHover">
										<thead align="center" class="thead-light">
											<tr>
												<th>상품번호</th>
												<th>카테고리</th>
												<th>상품명</th>
												<th>재고수량</th>
												<th>단위</th>
												<th>상태</th>
												<th>창고보관위치</th>
												<th>관리</th>
											</tr>
										</thead>
										
										<tbody align="center">
											<tr th:each="stock : ${stockList}">
												<td th:text="${stock.productNo}"></td>
												<td th:text="${stock.categoryName}"></td>
												<td th:text="${stock.productName}"></td>
												<td th:text="${stock.productStock}"></td>
												<td th:text="${stock.unit}"></td>
												<td th:if="${stock.sellStatus} == '판매'">
													<span class="badge badge-success">판매중</span></td>
												<td th:if="${stock.sellStatus} == '미판매'">
													<span class="badge badge-danger">미판매</span></td>
												<td	th:text="${stock.storageSection} + '-' + ${stock.storageSpace}"></td>
												
												<!-- 관리자 권한 아이디일경우 재고관리페이지로 이동하는 버튼 -->
												<!-- <th:if sec:authorize-expr ="hasRole('ROLE_ADMIN')"> -->
												<td><a class="btn btn-dark btn-icon-split" 
													th:href="@{/product/productList(productNo=${ stock.productNo })}">
													<span class="icon text-white-50">
														<i class="fas fa-clipboard-list"></i>
													</span>
													<span class="text text-white">재고관리</span>
													</a>
												</td>
												<!-- </th:if> -->
												
												<!-- 관지자 권한이 없는 아이디인경우 상품정보 페이지로 이동 버튼 -->
											<!-- 	<th:if sec:authorize-expr ="!hasRole('ROLE_ADMIN')">
												<td><a class="btn btn-dark btn-icon-split" 
													th:onclick="location.href=''">
													<span class="icon text-white-50">
														<i class="fas fa-clipboard-list"></i>
													</span>
													<span class="text text-white">상세정보</span>
													</a>
												</td>
												</th:if> -->
												
											</tr>
										</tbody>
										
										<tfoot align="center">
										</tfoot>
										
									</table>
								</div>
							</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Script -->
	<th:block th:replace="@{/common/script} :: script"></th:block>

	<!-- Page level plugins -->
	<script src="/vendor/datatables/jquery.dataTables.min.js"></script>
	<script src="/vendor/datatables/dataTables.bootstrap4.min.js"></script>

	<!-- Page level custom scripts -->
	<script>
    $(document).ready(function () {
      $('#dataTable').DataTable(); // ID From dataTable 
      $('#dataTableHover').DataTable(); // ID From dataTable with Hover
    });
  </script>
</body>
</html>
