<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-spingsecurity5">
<head>
	<!-- Config -->
	<th:block th:replace="@{common/config} :: config"></th:block>
	<style>
		body {
			background-image: linear-gradient(
				rgba(255, 255, 255, 0.8)
				rgba(255, 255, 255, 0.8),
			), url('@{/images/bg.jpg}');
			background-repeat: no-repeat;
			background-size: cover;
		}
	</style>
</head>

<body class="bg-gradient-login">

	<!-- Start FindId Content -->
	<div class="container-login">
		<div class="row justify-content-center">
			<div class="col-xl-4 col-lg-12 col-md-9">
				<div style="text-align: center;">
					<a th:href="@{/}">
						<img th:src="@{/images/logo/crudLogo2.PNG}" style="width:150px; height:135px; margin-top:10%;" alt="logo">
					</a>
				</div>
				<div class="card shadow-sm my-5">
					<div class="card-body p-0">
						<div class="row">
							<div class="col-lg-12">
								<div class="login-form">
									<div class="text-center">
										<h2 class="text-gray-900 mb-4">ID 찾기</h2>
									</div>
									<div>
										<div class="form-group" th:if="${empId} != null">
											<h4 th:text="|${empName} 님의 ID는|" th:align="center"></h4>
											<h4 style="color: blue" th:text="|${empId}|" th:align="center"></h4>
											<h4 th:text="|입니다.|" th:align="center"></h4>
										</div>
										<div class="form-group mt-5" th:if="${empId} == null">
											<h4 th:text="|일치하는 ID가 없습니다.|" th:align="center"></h4>
										</div>
										<div class="form-group mt-5">
											<button type="submit" class="btn btn-lg btn-primary btn-block">ID 찾기</button>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- End FindId Content -->

	<!-- Script -->
	<th:block th:replace="@{/common/script} :: script"></th:block>
</body>

</html>
