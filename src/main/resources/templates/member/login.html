<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-spingsecurity5">
<head>
	<!-- Config -->
	<th:block th:replace="@{common/config} :: config"></th:block>
</head>

<body class="bg-gradient-login">
  <!-- Start Login Content -->
	<div class="container-login">
		<div class="row justify-content-center">
			<div class="col-xl-4 col-lg-12 col-md-9">
				<div class="card shadow-sm my-5">
					<div class="card-body p-0">
						<div class="row">
							<div class="col-lg-12">
								<div class="login-form">
									<div class="text-center">
										<h1 class="h4 text-gray-900 mb-4">Login</h1>
									</div>
									<form action="/member/login" method="post" class="user">
										<div class="form-group">
											<input type="text" class="form-control" id="userid" placeholder="ID" name="username">
										</div>
										<div class="form-group">
											<input type="password" class="form-control" id="password" placeholder="Password" name="password">
										</div>
										<div class="form-group">
											<button type="submit" class="btn btn-primary btn-block">Login</button>
										</div>
										<div align="center">
											<span class="col-lg-5">
												<a href="/">아이디 찾기</a>
											</span>
											<span class="col-lg-2"></span>
											<span class="col-lg-5">
												<a href="/">비밀번호 찾기</a>
											</span>                    
										</div>	
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- End Login Content -->

	<!-- Script -->
    <th:block th:replace="@{/common/script} :: script"></th:block>
</body>

</html>
