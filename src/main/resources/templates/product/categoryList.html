<!DOCTYPE html>
<html lang="ko"
	xmlns:th="https://www.thymeleaf.org">
<head>
	<th:block th:replace="@{common/config} :: config"></th:block>
	<link href="/vendor/datatables/dataTables.bootstrap4.min.css" rel="stylesheet">
</head>

<body id="page-top">
	<div id="wrapper">
		<!-- Sidebar -->
		<th:block th:replace="@{/common/sidebar} :: sidebar"></th:block>

		<div id="content-wrapper" class="d-flex flex-column">
			<div id="content">
				<!-- Header -->
				<th:block th:replace="@{/common/header} :: header"></th:block>

				<!-- Content -->
				<div class="container-fluid" id="container-wrapper">
					<div class="d-sm-flex align-items-center justify-content-between mb-4">
						<h1 class="h3 mb-0 text-gray-800">상품관리</h1>
						<ol class="breadcrumb">
							<li class="breadcrumb-item"><a href="./">Home</a></li>
							<li class="breadcrumb-item">Tables</li>
							<li class="breadcrumb-item active" aria-current="page">재고관리</li>
						</ol>
					</div>
			
					<!-- Row -->
					<div class="row">
			
						<!-- DataTable with Hover -->
						<div class="col-lg-12">
							<div class="card mb-4">
								<div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
									<h6 class="m-0 font-weight-bold text-primary">전체상품 재고현황</h6>
									<div>
									<input type="button" id="insertCategory" name="insertCategory" class="btn btn-primary" value="카테고리(중) 등록" 
									data-toggle="modal" data-target="#exampleModalLong">
									<input type="button" id="insertCategory" name="insertCategory" class="btn btn-primary" value="카테고리(소) 등록" 
									data-toggle="modal" data-target="">
									</div>
								</div>
			
								<div class="table-responsive p-3">
									<table class="table align-items-center table-flush table-hover" id="dataTableHover">
										<thead align="center" class="thead-light">
											<tr>
												<th>카테고리(중)</th>
												<th>카테고리(소)</th>
												<th>카테고리 번호</th>
												<th>상세보기</th>
											</tr>
										</thead>
										<tbody align="center">
											<tr th:each = "categoryList : ${allCategoryList}">
												<td th:text = "${categoryList.refCategoryName}"></td>
												<td th:text = "${categoryList.categoryName}"></td>
												<td th:text = "${categoryList.refCategoryCode}"></td>
												<td>
												<input type="button" id="detailButton" class="btn btn-primary" value="상세보기">
												</td>
											</tr>
										</tbody>
									</table>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog"
            aria-labelledby="exampleModalLongTitle" aria-hidden="true">
		<div class="modal-dialog modal-" role="document">
			<form class="modal-content" action="/insert/refCategory" method="post" onsubmit="return check()">
				<div class="modal-header">
					<h6 class="modal-title" id="exampleModalLongTitle">카테고리(중) 등록</h6>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<div class="row">
						<div class="form-group row col-lg-12">
							<label for="refCategory" class="col-lg-3 col-form-label">카테고리(중)</label>
							<div class="col-lg-9">
								<input type="text" class="form-control" id="refCategory" placeholder="카테고리(중)">
							</div>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="submit" class="btn btn-primary" id="refCategoryName" name="catgoryName">등록</button>
					<button type="button" class="btn btn-outline-primary" data-dismiss="modal">닫기</button>
				</div>
			</form>
		</div>
    </div>
	
	<!-- Script -->
    <th:block th:replace="@{/common/script} :: script"></th:block>
    	<!-- Page level plugins -->
	<script src="/vendor/datatables/jquery.dataTables.min.js"></script>
	<script src="/vendor/datatables/dataTables.bootstrap4.min.js"></script>

	<!-- Page level custom scripts -->
	<script>
    $(document).ready(function () {
      $('#dataTable').DataTable(); // ID From dataTable 
      $('#dataTableHover').DataTable(); // ID From dataTable with Hover
    });
    </script>
</body>
</html>
