<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-spingsecurity5">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">
<link href="img/logo/logo.png" rel="icon">
<title>RuangAdmin - DataTables</title>
<link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet"
	type="text/css">
<link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet"
	type="text/css">
<link href="/css/ruang-admin.min.css" rel="stylesheet">
<link href="/vendor/datatables/dataTables.bootstrap4.min.css"
	rel="stylesheet">
</head>

<body id="page-top">

	<!-- Topbar -->
	<!-- Container Fluid-->
	<div class="container-fluid" id="container-wrapper">
		<div class="d-sm-flex align-items-center justify-content-between mb-4">
			<h1 class="h3 mb-0 text-gray-800">상품관리</h1>
			<ol class="breadcrumb">
				<li class="breadcrumb-item"><a href="./">Home</a></li>
				<li class="breadcrumb-item">Tables</li>
				<li class="breadcrumb-item active" aria-current="page">재고관리</li>
			</ol>
		</div>

		<!-- Row -->
		<div class="row">


			<!-- DataTable with Hover -->
			<div class="col-lg-12">
				<div class="card mb-4">
					<div
						class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
						<h6 class="m-0 font-weight-bold text-primary">전체상품 재고현황</h6>
					</div>

					<div class="table-responsive p-3">
						<table class="table align-items-center table-flush table-hover"
							id="dataTableHover">
							<thead align="center" class="thead-light">
								<tr>
									<th>상품번호</th>
									<th>상품명</th>
									<th>카테고리(중)</th>
									<th>카테고리(소)</th>
									<th>상세보기</th>
								</tr>
							</thead>
							<tbody align="center">
							<tr th:each = "productList : ${allProductList}">
								<td th:text = "${productList.productNo}"></td>
								<td th:text = "${productList.productName}"></td>
								<td th:text = "${productList.category.refCategoryName}"></td>
								<td th:text = "${productList.category.categoryName}"></td>
								<td><input type="button" id="detailButton" value="상세보기"></td>
							</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
		<!--Row-->

	</div>

	<!-- Scroll to top -->


	<script src="/vendor/jquery/jquery.min.js"></script>
	<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
	<script src="/vendor/jquery-easing/jquery.easing.min.js"></script>
	<script src="/js/ruang-admin.min.js"></script>
	<!-- Page level plugins -->
	<script src="/vendor/datatables/jquery.dataTables.min.js"></script>
	<script src="/vendor/datatables/dataTables.bootstrap4.min.js"></script>

	<!-- Page level custom scripts -->
	<script>
    $(document).ready(function () {
      $('#dataTable').DataTable(); // ID From dataTable 
      $('#dataTableHover').DataTable(); // ID From dataTable with Hover
    });
  </script>
</html>
