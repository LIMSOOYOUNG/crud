<form id="modifyForm" method="post" action="/customer/company/delete">
    <div class="modal-header">
        <h4 class="modal-title" style="color: #0da8ee">상세정보</h4>
        <button type="button" class="close" data-dismiss="modal"><i class="far fa-times-circle"></i></button>
        <div class="row">
            <div class="form-group col-lg-12"><input type="hidden" value="emptyRow"></div>
        </div>
    </div>
    <div class="modal-body">
        <span style="font-size: x-large; color: #2e2f37;" th:text="${ company.companyName }"></span>
        <div class="row">
            <div class="form-group col-lg-12"><input type="hidden" value="emptyRow"></div>
        </div>
        <div class="card mb-auto">
            <div class="row">
                <div class="form-group col-lg-12"><input type="hidden" value="emptyRow"></div>
            </div>
            <div class="row">
                <div class="form-group col-lg-6 row">
                    <div class="form-group col-lg-1"><input type="hidden" value="emptyRow"></div>
                    <label for="modalCompanyNo" class="col-lg-4 form-control-plaintext"
                           th:align="center"
                           style="height: 43px; padding: 10px 0; color: #109EDE; background-color: #DEE5FF">고객사번호</label>
                    <input th:readonly="${company.customerCompanyNo}"
                           id="modalCompanyNo" type="text" class="form-control col-lg-7"
                           name="customerCompanyNo"
                           th:value="${company.customerCompanyNo}">
                </div>
                <div class="form-group col-lg-6 row">
                    <div class="form-group col-lg-1"><input type="hidden" value="emptyRow"></div>
                    <label for="modalCompanyName" class="col-lg-4 form-control-plaintext"
                           th:align="center"
                           style="height: 43px; padding: 10px 0; color: #109EDE; background-color: #DEE5FF">고객사명</label>
                    <input th:readonly="${company.companyName}"
                           id="modalCompanyName" type="text" class="form-control col-lg-7"
                           name="companyName"
                           th:value="${company.companyName}">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-lg-6 row">
                    <div class="form-group col-lg-1"><input type="hidden" value="emptyRow"></div>
                    <label for="modalRegistNo" class="col-lg-4 form-control-plaintext"
                           th:align="center"
                           style="height: 43px; padding: 10px 0; color: #109EDE; background-color: #DEE5FF">사업자등록번호</label>
                    <input th:readonly="${company.companyRegistNo}"
                           id="modalRegistNo" type="text" class="form-control col-lg-7"
                           name="companyRegistNo"
                           th:value="${company.companyRegistNo}">
                </div>
                <div class="form-group col-lg-6 row">
                    <div class="form-group col-lg-1"><input type="hidden" value="emptyRow"></div>
                    <label for="modalCeoName" class="col-lg-4 form-control-plaintext"
                           th:align="center"
                           style="height: 43px; padding: 10px 0; color: #109EDE; background-color: #DEE5FF">대표자명</label>
                    <input th:readonly="${company.ceoName}"
                           id="modalCeoName" type="text" class="form-control col-lg-7"
                           name="ceoName"
                           th:value="${company.ceoName}">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-lg-6 row">
                    <div class="form-group col-lg-1"><input type="hidden" value="emptyRow"></div>
                    <label for="modalBusinessStatus" class="col-lg-4 form-control-plaintext"
                           th:align="center"
                           style="height: 43px; padding: 10px 0; color: #109EDE; background-color: #DEE5FF">업태</label>
                    <input th:readonly="${company.businessStatus}"
                           id="modalBusinessStatus" type="text" class="form-control col-lg-7"
                           name="businessStatus"
                           th:value="${company.businessStatus}">
                </div>
                <div class="form-group col-lg-6 row">
                    <div class="form-group col-lg-1"><input type="hidden" value="emptyRow"></div>
                    <label for="modalBusinessType" class="col-lg-4 form-control-plaintext"
                           th:align="center"
                           style="height: 43px; padding: 10px 0; color: #109EDE; background-color: #DEE5FF">종목</label>
                    <input th:readonly="${company.businessType}"
                           id="modalBusinessType" type="text" class="form-control col-lg-7"
                           name="businessType"
                           th:value="${company.businessType}">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-lg-6 row">
                    <div class="form-group col-lg-1"><input type="hidden" value="emptyRow"></div>
                    <label for="modalRevenue" class="col-lg-4 form-control-plaintext"
                           th:align="center"
                           style="height: 43px; padding: 10px 0; color: #109EDE; background-color: #DEE5FF">연매출액(만원)</label>
                    <input th:readonly="${company.companyRevenue}"
                           id="modalRevenue" type="text" class="form-control col-lg-7"
                           name="companyRevenue"
                           th:value="${company.companyRevenue}">
                </div>
                <div class="form-group col-lg-6 row">
                    <div class="form-group col-lg-1"><input type="hidden" value="emptyRow"></div>
                    <label for="modalNumberOfEmp" class="col-lg-4 form-control-plaintext"
                           th:align="center"
                           style="height: 43px; padding: 10px 0; color: #109EDE; background-color: #DEE5FF">직원수(명)</label>
                    <input th:readonly="${company.numberOfEmployees}"
                           id="modalNumberOfEmp" type="text" class="form-control col-lg-7"
                           name="numberOfEmployees"
                           th:value="${company.numberOfEmployees}">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-lg-6 row">
                    <div class="form-group col-lg-1"><input type="hidden" value="emptyRow"></div>
                    <label for="modalHomepage" class="col-lg-4 form-control-plaintext"
                           th:align="center"
                           style="height: 43px; padding: 10px 0; color: #109EDE; background-color: #DEE5FF">홈페이지</label>
                    <input th:readonly="${company.homepage}"
                           id="modalHomepage" type="text" class="form-control col-lg-7"
                           name="homepage"
                           th:value="${company.homepage}">
                </div>
                <div class="form-group col-lg-6 row">
                    <div class="form-group col-lg-1"><input type="hidden" value="emptyRow"></div>
                    <label for="modalCompanyAddress" class="col-lg-4 form-control-plaintext"
                           th:align="center"
                           style="height: 43px; padding: 10px 0; color: #109EDE; background-color: #DEE5FF">사업장주소</label>
                    <input th:readonly="${company.companyAddress}"
                           id="modalCompanyAddress" type="text" class="form-control col-lg-7"
                           name="companyAddress"
                           th:value="${company.companyAddress}">
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" id="modifyDetailInfo" class="btn btn-primary">상세정보수정</button>
        <input type="hidden" th:value="${ company.customerCompanyNo }">
        <button type="button" id="deleteDetailInfo" class="btn btn-danger">고객사 삭제</button>
    </div>
    <div id="count" value="1"></div>
</form>
