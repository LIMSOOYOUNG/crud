<!DOCTYPE html>
<html lang="ko"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <th:block th:replace="@{common/config} :: config"></th:block>
</head>

<body id="page-top">
    <div id="wrapper">
        <!-- Sidebar -->
        <th:block th:replace="@{/common/sidebar} :: sidebar"></th:block>

        <div id="content-wrapper" class="d-flex flex-column">
            <div id="content">

                <th:block th:replace="@{/common/header} :: header"></th:block>

                <!-- Content -->
                <div class="container-fluid" id="container-wrapper">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="col-lg-11">
                                <button type="button" id="btnBack" class="close"><i class="far fa-times-circle"></i></button>
                                <h1 style="color: #2e2f37">분석 고객 조회</h1>
                            </div>
                            <hr>
                        </div>

                        <div class="col-lg-3">
                            <h3>고객화 단계 이력</h3>

                            <ul class="navbar-nav">
                                <li class="alert alert-light mb-1"
                                    th:each="his : ${ hisList }"
                                    th:text="${ customerInfo.customerList[0].empInfo.empName } + '님이 ' + '고객화 단계를 '

                                            + '% 로 수정하셨습니다.'"></li>
                            </ul>

                                               th:align="center"
                                               style="height: 43px; padding: 10px 0; color: #109EDE; background-color: #DEE5FF">고객번호</label>

                                               id="customerNo" type="text" class="form-control col-lg-8"
                                               th:value="${customerInfo.customerList[0].customerNo}">
                                    </div>
                                    <div class="form-group col-lg-4 row">
                                        <div class="form-group col-lg-1"><input type="hidden" value="emptyRow"></div>
                                        <label for="customerName" class="col-lg-3 form-control-plaintext"
                                               th:align="center"
                                               style="height: 43px; padding: 10px 0; color: #109EDE; background-color: #DEE5FF">고객명</label>
                                        <input th:disabled="${customerInfo.customerList[0].customerName}"

                                               th:value="${customerInfo.customerList[0].customerName}">

                                    <div class="form-group col-lg-4 row">
                                        <div class="form-group col-lg-1"><input type="hidden" value="emptyRow"></div>
                                        <label for="empName" class="col-lg-3 form-control-plaintext"

                                               style="height: 43px; padding: 10px 0; color: #109EDE; background-color: #DEE5FF">담당사원</label>

                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group col-lg-4 row">
                                        <div class="form-group col-lg-1"><input type="hidden" value="emptyRow"></div>

                                               style="height: 43px; padding: 10px 0; color: #109EDE; background-color: #DEE5FF">이메일</label>
                                        <input th:disabled="${customerInfo.customerList[0].customerEmail}"
                                               id="email" type="text" class="form-control col-lg-8"
                                               th:value="${customerInfo.customerList[0].customerEmail}">
                                    </div>
                                    <div class="form-group col-lg-4 row">
                                        <div class="form-group col-lg-1"><input type="hidden" value="emptyRow"></div>
                                        <label for="businessStatus" class="col-lg-3 form-control-plaintext"
                                               th:align="center"
                                               style="height: 43px; padding: 10px 0; color: #109EDE; background-color: #DEE5FF">업태</label>
                                        <input th:disabled="${customerInfo.businessStatus}"
                                               id="businessStatus" type="text" class="form-control col-lg-8"
                                               th:value="${customerInfo.businessStatus}">
                                    </div>
                                    <div class="form-group col-lg-4 row">
                                        <div class="form-group col-lg-1"><input type="hidden" value="emptyRow"></div>
                                        <label for="customerStatus" class="col-lg-3 form-control-plaintext"

                                               style="height: 43px; padding: 10px 0; color: #109EDE; background-color: #DEE5FF">고객상태</label>

                                               th:value="${customerInfo.customerList[0].anaCustomerDetail.customerStatus}">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group col-lg-4 row">
                                        <div class="form-group col-lg-1"><input type="hidden" value="emptyRow"></div>

                                               style="height: 43px; padding: 10px 0; color: #109EDE; background-color: #DEE5FF">전화번호</label>
                                        <input th:disabled="${customerInfo.customerList[0].customerPhone}"
                                               id="phone" type="text" class="form-control col-lg-8"
                                               th:value="${customerInfo.customerList[0].customerPhone}">
                                    </div>
                                    <div class="form-group col-lg-4 row">
                                        <div class="form-group col-lg-1"><input type="hidden" value="emptyRow"></div>
                                        <label for="posibillity" class="col-lg-3 form-control-plaintext"

                                               style="height: 43px; padding: 10px 0; color: #109EDE; background-color: #DEE5FF">가능성(%)</label>
                                        <input th:disabled="${customerInfo.customerList[0].anaCustomerDetail.customizationPosibillity}"
                                               id="posibillity" type="text" class="form-control col-lg-8"
                                               th:value="${customerInfo.customerList[0].anaCustomerDetail.customizationPosibillity}">
                                    </div>
                                    <div class="form-group col-lg-4 row">
                                        <div class="col-lg-1"><input type="hidden"></div>
                                        <a class="btn btn-primary btn-icon-split col-lg-5"

                                           id="modifyManager">
                                            <span class="text text-white">담당사원변경</span>
                                        </a>
                                        <div class="col-lg-1"><input type="hidden"></div>
                                        <a class="btn btn-primary btn-icon-split col-lg-5"
                                           style="height: 41px; font-size: 19px"
                                           id="modifyCustomization">
                                            <span class="text text-white">고객화변경</span>
                                        </a>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group col-lg-4 row">
                                        <div class="form-group col-lg-1"><input type="hidden" value="emptyRow"></div>
                                        <label for="fax" class="col-lg-3 form-control-plaintext"

                                               style="height: 43px; padding: 10px 0; color: #109EDE; background-color: #DEE5FF">팩스</label>

                                    <div class="form-group col-lg-4 row">

                                        </a>

                                        <a class="btn btn-primary btn-icon-split col-lg-5"

                                           style="height: 41px; font-size: 19px">
                                            <span class="text text-white">상세정보</span>
                                        </a>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group col-lg-12"><input type="hidden" value="emptyRow"></div>
                            <br>
                            <div class="row">
                                <div class="form-group col-lg-12 row">
                                    <div class="form-group col-lg-9">
                                        <h3>활동 이력</h3>
                                    </div>
                                    <div class="form-group col-lg-3">
                                        <a class="btn btn-info btn-icon-split"
                                           id="insertActivity">
                                            <span class="icon text-white">
                                                <i class="fas fa-edit"></i>
                                            </span>
                                            <span class="text text-white">영업활동등록</span>
                                        </a>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group col-lg-12" style="overflow-y: scroll; height: 200px;">
                                <table id="table_activity" class="table align-items-center table-flush table-hover">
                                    <thead class="thead-light" th:align="center">
                                        <tr>
                                            <th>활동이력번호</th>
                                            <th>활동주제</th>
                                            <th>등록자</th>
                                            <th>등록일</th>
                                            <th>고객접촉일자</th>
                                            <th> </th>
                                        </tr>
                                    </thead>
                                    <tbody th:align="center">
                                        <tr th:each="activity : ${ businessActivityList }">
                                            <td th:text="${ activity.activityNo }"></td>
                                            <td th:text="${ activity.businessSubject }"></td>
                                            <td th:text="${ activity.empInfo.empName }"></td>
                                            <td th:text="${ activity.writingDate }"></td>
                                            <td th:text="${ activity.activityStartTime}"></td>
                                            <td>
                                                <a class="btn btn-primary btn-icon-split"
                                                   style="font-size: 12px; height: 30px;">
                                                    <input type="hidden" th:value="${ activity.activityNo }">
                                                    <span class="text text-white">상세정보</span>
                                                </a>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

                    </div>
                    <div class="modal-body">

                                        <div class="form-group col-lg-1"><input type="hidden" value="emptyRow"></div>
                                        <label for="insertBusinessContents" class="col-lg-1 form-control-plaintext"
                                               th:align="center"
                                               style="height: 43px; padding: 10px 0; color: #109EDE; background-color: #DEE5FF">활동내용</label>
                                        <textarea name="businessContents" style="resize: none; height: 200px;"
                                                  id="insertBusinessContents" type="text" class="form-control col-lg-9"></textarea>
                                    </div>
                                    <div class="form-group col-lg-12 row">
                                        <div class="form-group col-lg-1"><input type="hidden" value="emptyRow"></div>
                                        <label for="insertActivityStartTime" class="col-lg-1 form-control-plaintext"
                                               th:align="center"
                                               style="height: 43px; padding: 10px 0; color: #109EDE; background-color: #DEE5FF">시작시간</label>
                                        <input name="activityStartTime"
                                               id="insertActivityStartTime" type="datetime-local" class="form-control col-lg-9">
                                    </div>
                                    <div class="form-group col-lg-12 row">
                                        <div class="form-group col-lg-1"><input type="hidden" value="emptyRow"></div>
                                        <label for="insertActivityEndTime" class="col-lg-1 form-control-plaintext"
                                               th:align="center"
                                               style="height: 43px; padding: 10px 0; color: #109EDE; background-color: #DEE5FF">종료시간</label>
                                        <input name="activityEndTime"
                                               id="insertActivityEndTime" type="datetime-local" class="form-control col-lg-9">
                                    </div>
                                </div>
                            </div>
                        <div class="modal-footer">
                            <button type="submit" id="successInsert" class="btn btn-primary">영업활동 등록</button>
                        </div>
                    </form>
                    <div id="count" value="1"></div>
                </div>
            </div>
        </div>
    </div>

    <!------------- Modify Manager Modal --------------->
    <div class="modal fade" id="modifyManagerModal" role="dialog">
        <div class="modal-dialog modal-md modal-dialog-centered">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" style="color: #0da8ee">담당사원 변경</h4>
                    <button type="button" class="close" data-dismiss="modal"><i class="far fa-times-circle"></i></button>
                    <div class="row">
                        <div class="form-group col-lg-12"><input type="hidden" value="emptyRow"></div>
                    </div>
                </div>
                <form th:action="@{/customer/ana/manager/modify}" method="post">
                    <div class="modal-body">
                        <div class="card mb-auto">
                            <div class="row">
                                <div class="form-group col-lg-12 row">
                                    <div class="form-group col-lg-12"><input type="hidden" value="emptyRow"></div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-lg-12 row">
                                    <div class="form-group col-lg-12"><input type="hidden" value="emptyRow"></div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-lg-12 row">
                                    <div class="form-group col-lg-12"><input type="hidden" value="emptyRow"></div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-lg-12 row">
                                    <div class="form-group col-lg-1"><input type="hidden" value="emptyRow"></div>
                                    <label for="presentManager" class="col-lg-3 form-control-plaintext"
                                           th:align="center"
                                           style="height: 43px; padding: 10px 0; color: #109EDE; background-color: #DEE5FF">현재 담당사원</label>
                                    <input th:disabled="${customerInfo.customerList[0].empInfo.empName}"
                                           id="presentManager" type="text" class="form-control col-lg-8"
                                           th:value="${customerInfo.customerList[0].empInfo.empName}">
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-lg-12 row">
                                    <div class="form-group col-lg-1"><input type="hidden" value="emptyRow"></div>
                                    <label for="selectEmp" class="col-lg-3 form-control-plaintext"
                                           th:align="center"
                                           style="height: 43px; padding: 10px 0; color: #109EDE; background-color: #DEE5FF">새 담당사원</label>
                                    <select id="selectEmp" name="empNo" class="col-lg-8" style="width: 66%" multiple="multiple">
                                        <option th:each=" emp : ${ empInfoList }" th:value="${ emp.empNo }"
                                                th:text="${ emp.dept.deptName } + ' ' + ${ emp.job.jobName } + ' - ' + ${ emp.empName }"></option>
                                    </select>
                                    <input type="hidden" name="customerNo" th:value="${ customerInfo.customerList[0].customerNo }">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" id="successManagerModify" class="btn btn-primary">담당사원변경</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!------------- Activity Detail Modal --------------->
    <div class="modal fade" id="activityModal" role="dialog">
        <div class="modal-dialog modal-xl modal-dialog-centered">

            <!-- Modal content-->
            <div class="modal-content" id="actContent">
            </div>
        </div>
    </div>

    <!-- Script -->
    <th:block th:replace="@{/common/script} :: script"></th:block>
    <script>
        $(document).ready(function () {
            $('#dataTable').DataTable(); // ID From dataTable
            $('#table_activity').DataTable(); // ID From dataTable with Hover
        });

        $('#selectEmp').select2({
           maximumSelectionLength: 1
        });

        $('#detailInfo').click(function () {
            $('#detailModal').modal();
        });

        $('#modifyBasicInfo').click(function () {
            $('#modifyBasicInfoModal').modal();
        });

        $('#modifyDetailInfo').click(function () {
            $('#modifyDetailInfoModal').modal();
        });

        $('#modifyStatus').click(function () {
            $('#modifyStatusModal').modal();
        });

        $('#modifyCustomization').click(function () {
            $("#modifyCustomizationModal").modal();
        });

        $('#insertActivity').click(function () {
            $('#insertActivityModal').modal();
        });

        $('#modifyManager').click(function () {
            $('#modifyManagerModal').modal();
        });

        $('#btnBack').click(function () {
            window.history.back();
        });

        $('#table_activity tbody tr td a').on('click', function () {

            const actNo = $(this).children(0).val();

            $(document).ready(function () {
                $('#actContent').load('activity/detail?activityNo=' + actNo, function () {
                    $('#activityModal').modal();
                });

            });
        });

        $(document).on('click', '#deleteActivity', function () {
            $('#modifyForm').attr('action', '/customer/ana/activity/delete');
            $('#modifyForm').attr('method', 'post');
            $('#modifyForm').submit();
        });

        $(document).on('click', '#modifyActivity', function () {

            $('input').attr('readonly', false);
            $('textarea').attr('disabled', false);

            var text = $('#modifyActivity').text();
            if(text == '영업활동 수정') {

                $('#modifyActivity').text('수정 완료');
                $('#modifyActivity').attr('id', 'successModifyActivity');

                $('#deleteActivity').text('돌아가기');
                $('#deleteActivity').attr('id', 'backToDetail');

                var startTime = $('#insertActivityStartTime').val().replace(' ', 'T');
                var endTime = $('#insertActivityEndTime').val().replace(' ', 'T');

                $('#insertActivityStartTime').attr('value', startTime);
                $('#insertActivityStartTime').attr('type', 'datetime-local');

                $('#insertActivityEndTime').attr('value', endTime);
                $('#insertActivityEndTime').attr('type', 'datetime-local');

            }

            $(document).on('click', '#successModifyActivity', function () {
                $('#modifyForm').attr('action', '/customer/ana/activity/modify');
                $('#modifyForm').attr('method', 'post');
                $('#modifyForm').submit();
            });

            $(document).on('click', '#backToDetail', function () {

                const actNo = $(this).prev().val();

                $('#actContent').load('activity/detail?activityNo=' + actNo, function () {
                    $('#activityModal').modal();
                });
            });

        });

    </script>
</body>

</html>
