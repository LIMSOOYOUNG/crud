<!DOCTYPE html>
<html lang="ko"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <th:block th:replace="@{common/config} :: config"></th:block>
    <link href="/vendor/datatables/dataTables.bootstrap4.min.css"
          rel="stylesheet">
</head>

<body id="page-top">
    <div id="wrapper">
        <!-- Sidebar -->
        <th:block th:replace="@{/common/sidebar} :: sidebar"></th:block>

        <div id="content-wrapper" class="d-flex flex-column">
            <div id="content">
                <!-- Header -->
                <th:block th:replace="@{/common/header} :: header"></th:block>

                <!-- Content -->
                <div class="card mb-4">
                    <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                        <h6 class="m-0 font-weight-bold text-primary">분석 고객 현황</h6>
                        <div>
                            <a class="btn btn-info btn-icon-split"
                               id="insertAnalysis">
                                                        <span class="icon text-white">
                                                            <i class="fas fa-edit"></i>
                                                        </span>
                                <span class="text text-white">분석고객등록</span>
                            </a>
                        </div>
                    </div>
                    <div class="container-fluid" id="container-wrapper">
                        <table id="table_customer" class="table align-items-center table-flush table-hover">
                            <thead class="thead-light" th:align="center">
                                <tr>
                                    <th>고객상태</th>
                                    <th>업태</th>
                                    <th>고객사명</th>
                                    <th>고객명</th>
                                    <th>담당사원</th>
                                    <th>관심상품</th>
                                    <th>상세보기</th>
                                </tr>
                            </thead>
                            <tbody th:align="center">
                                <tr th:each="customer : ${ customerCompanyList }" >
                                    <td th:each="cus : ${ customer.customerList }"
                                        th:text="${ cus.extCustomerDetail.customerStatus }"></td>
                                    <td th:text="${ customer.businessStatus }"></td>
                                    <td th:text="${ customer.companyName }"></td>
                                    <td th:each="cus : ${ customer.customerList }"
                                        th:text="${ cus.customerName }"></td>
                                    <td th:each="cus : ${ customer.customerList }"
                                        th:text="${ cus.empInfo.empName }"></td>
                                    <td th:each="cus, i : ${ customer.customerList }"
                                        th:text="${ cus.customerProductList[i.index].product.productName }"></td>
                                    <td th:each="cus : ${ customer.customerList }">
                                        <a class="btn btn-dark btn-icon-split"
                                                th:href="@{/customer/anainfo(customerNo=${ cus.customerNo })}">
                                            <span class="icon text-white-50">
                                                            <i class="fas fa-clipboard-list"></i>
                                                        </span>
                                            <span class="text text-white">상세정보</span>
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!------------- Insert Basic Info Modal --------------->
    <div class="modal fade" id="insertAnalysisModal" role="dialog">
        <div class="modal-dialog modal-xl modal-dialog-centered">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <div class="row col-sm-12">
                        <h4 class="modal-title" style="color: #0da8ee; padding: 10px">분석 고객 등록</h4>
                        <button type="button" class="close" data-dismiss="modal"><i class="far fa-times-circle"></i></button>
                    </div>
                    <div class="row">
                        <div class="form-group col-sm-12"><input type="hidden" value="emptyRow"></div>
                    </div>

                    <div class="row">
                        <div class="form-group col-sm-12"><input type="hidden" value="emptyRow"></div>
                    </div>

                </div>
                <form th:action="@{/customer/ana/insert}" method="post">
                    <div class="modal-body">
                        <div class="row">
                            <div class="form-group col-lg-12"><input type="hidden" value="emptyRow"></div>
                        </div>
                        <div class="card mb-auto">

                            <div class="row">
                                <div class="form-group col-lg-12"><input type="hidden" value="emptyRow"></div>
                            </div>
                            <div class="row">
                                <div class="form-group col-lg-6 row">
                                    <div class="form-group col-lg-1"><input type="hidden" value="emptyRow"></div>
                                    <label for="modalModifyCustomerNo" class="col-lg-4 form-control-plaintext"
                                           th:align="center"
                                           style="height: 43px; padding: 10px 0; color: #109EDE; background-color: #DEE5FF">고객번호</label>
                                    <input id="modalModifyCustomerNo" type="text" class="form-control col-lg-7"
                                           name="customerNo">
                                </div>
                                <div class="form-group col-lg-6 row">
                                    <div class="form-group col-lg-1"><input type="hidden" value="emptyRow"></div>
                                    <label for="modalModifyCustomerName" class="col-lg-4 form-control-plaintext"
                                           th:align="center"
                                           style="height: 43px; padding: 10px 0; color: #109EDE; background-color: #DEE5FF">담당자</label>
                                    <input id="modalModifyCustomerName" type="text" class="form-control col-lg-7"
                                           name="customerName">
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-lg-6 row">
                                    <div class="form-group col-lg-1"><input type="hidden" value="emptyRow"></div>
                                    <label for="modalModifyCustomerEmail" class="col-lg-4 form-control-plaintext"
                                           th:align="center"
                                           style="height: 43px; padding: 10px 0; color: #109EDE; background-color: #DEE5FF">담당자 이메일</label>
                                    <input id="modalModifyCustomerEmail" type="text" class="form-control col-lg-7"
                                           name="customerEmail">
                                </div>
                                <div class="form-group col-lg-6 row">
                                    <div class="form-group col-lg-1"><input type="hidden" value="emptyRow"></div>
                                    <label for="modalModifyCustomerPhone" class="col-lg-4 form-control-plaintext"
                                           th:align="center"
                                           style="height: 43px; padding: 10px 0; color: #109EDE; background-color: #DEE5FF">담당자 전화번호</label>
                                    <input id="modalModifyCustomerPhone" type="text" class="form-control col-lg-7"
                                           name="customerPhone">
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-lg-6 row">
                                    <div class="form-group col-lg-1"><input type="hidden" value="emptyRow"></div>
                                    <label for="modalModifyBusinessStatus" class="col-lg-4 form-control-plaintext"
                                           th:align="center"
                                           style="height: 43px; padding: 10px 0; color: #109EDE; background-color: #DEE5FF">업태</label>
                                    <input id="modalModifyBusinessStatus" type="text" class="form-control col-lg-7"
                                           name="businessStatus">
                                </div>
                                <div class="form-group col-lg-6 row">
                                    <div class="form-group col-lg-1"><input type="hidden" value="emptyRow"></div>
                                    <label for="modalModifyNumberOfEmp" class="col-lg-4 form-control-plaintext"
                                           th:align="center"
                                           style="height: 43px; padding: 10px 0; color: #109EDE; background-color: #DEE5FF">직원수(명)</label>
                                    <input id="modalModifyNumberOfEmp" type="text" class="form-control col-lg-7"
                                           name="numberOfEmployees">
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-lg-6 row">
                                    <div class="form-group col-lg-1"><input type="hidden" value="emptyRow"></div>
                                    <label for="modalModifyFax" class="col-lg-4 form-control-plaintext"
                                           th:align="center"
                                           style="height: 43px; padding: 10px 0; color: #109EDE; background-color: #DEE5FF">팩스</label>
                                    <input id="modalModifyFax" type="text" class="form-control col-lg-7"
                                           name="customerFax">
                                </div>
                                <div class="form-group col-lg-6 row">
                                    <div class="form-group col-lg-1"><input type="hidden" value="emptyRow"></div>
                                    <label for="modalModifyRevenue" class="col-lg-4 form-control-plaintext"
                                           th:align="center"
                                           style="height: 43px; padding: 10px 0; color: #109EDE; background-color: #DEE5FF">연매출액(만원)</label>
                                    <input id="modalModifyRevenue" type="text" class="form-control col-lg-7"
                                           name="companyRevenue">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" id="modalInsertAnalysis" class="btn btn-primary">등록하기</button>
                    </div>
                </form>
                <div id="count" value="1"></div>
            </div>
        </div>
    </div>

<!-- Script -->
    <th:block th:replace="@{/common/script} :: script"></th:block>
    <script src="/vendor/datatables/jquery.dataTables.min.js"></script>
    <script src="/vendor/datatables/dataTables.bootstrap4.min.js"></script>

    <script>
        $(document).ready(function () {
            $('#dataTable').DataTable(); // ID From dataTable
            $('#table_customer').DataTable(); // ID From dataTable with Hover
        });

        $('#insertAnalysis').click(function () {
            $('#insertAnalysisModal').modal();
        });
    </script>
</body>

</html>
