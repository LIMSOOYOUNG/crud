<!DOCTYPE html>
<html lang="ko" xmlns:th="https://www.thymeleaf.org">
<head>
<th:block th:replace="@{common/config} :: config"></th:block>
</head>

<body id="page-top">
	<div id="wrapper">
		<!-- Sidebar -->
		<th:block th:replace="@{/common/sidebar} :: sidebar"></th:block>

		<div id="content-wrapper" class="d-flex flex-column">
			<div id="content">
				<!-- Header -->
				<th:block th:replace="@{/common/header} :: header"></th:block>

				<!-- Content -->
				<div class="container-fluid" id="container-wrapper">
					<div
						class="d-sm-flex align-items-center justify-content-between mb-4">
						<h1 class="h3 mb-0 text-gray-800">공지사항 조회</h1>
					</div>
					<div align="right">
						<form action="/admin/noticedelete" method="post">
							<input type="hidden" name="writeNo" th:value="${boardDTO.writeNo}">
							<button type="submit"  class="btn btn-primary" id="deletebtn" >삭제</button>
						</form>
					</div>
					<br>
					
					
					
					<!-- Row -->
					<div class="row">
                        
                        <!-- 게시판 폼 -->
                        <div class="col-lg-12">
                                <input type="hidden" name="writeNo">
                                <div class="input-group-md mb-3">
                            		<div class="input-group-prepend">
                            			<span class="input-group-text col-lg-1" id="basic-addon3" >제목</span>
                            			<input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3" th:value="${boardDTO.boardName}" th:readonly="readonly">
                            		</div>
                            	</div>
                            	  <div class="form-group mb-3">
                            		<div class="input-group-prepend">
                            			<span class="input-group-text col-lg-1" id="basic-addon3" >작성자</span>
                            			<input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3" th:value="${boardDTO.empName}" th:readonly="readonly">
                            			<span class="input-group-text col-lg-1" id="basic-addon3" >작성일</span>
                            			<input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3" th:value="${boardDTO.writeDate}" th:readonly="readonly">
                            			<span class="input-group-text col-lg-1" id="basic-addon3" >조회수</span>
                            			<input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3" th:value="${boardDTO.views}" th:readonly="readonly">
                            		</div>
                            	</div>
                            	  <div class="form-group mb-3">
                            		<div class="input-group-prepend">
                            			<span class="input-group-text col-lg-1" id="basic-addon3" th:align="center">첨부파일</span>
                            			<input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3" name="" th:readonly="readonly">
                            		</div>
                            	</div>
                            	<div class="form-group">
                            		<textarea rows="20" cols="150" class="form-control" id="exampleFormControlTextarea1" th:text="${boardDTO.contents}" th:readonly="readonly"></textarea>
                            	</div>
                            	<div align="right">
                            		<button type="button" class="btn btn-primary" th:onclick="|location.href='@{/admin/noticemodify(writeNo=${boardDTO.writeNo})}'|">수정</button>
                            		<button type="button" class="btn btn-primary" th:onclick="history.back()">뒤로가기</button>
                        		</div> 
                            	</div>
						</div>
				</div>
			</div>
		</div>
	</div>


	<!-- Script -->
	<th:block th:replace="@{/common/script} :: script"></th:block>
	<script>
		$("#deletebtn").click(function(){
			if(confirm("삭제하시겠습니까?") == true){
				alert("삭제되었습니다.")
			}
			else{
				return;
			}
		});
	</script>
	
</body>

</html>
