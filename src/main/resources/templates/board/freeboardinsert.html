<!DOCTYPE html>
<html lang="ko" 
xmlns:th="https://www.thymeleaf.org" 
xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-spingsecurity5">

<head>
<th:block th:replace="@{common/config} :: config"></th:block>
</head>

<body id="page-top">
	<div id="wrapper">
		<!-- Sidebar -->
		<th:block th:replace="@{/common/sidebar} :: sidebar"></th:block>

		<div id="content-wrapper" class="d-flex flex-column">
			<div id="content">
				<!-- Header -->
				<th:block th:replace="@{/common/header} :: header"></th:block>

				<!-- Content -->
				<div class="container-fluid" id="container-wrapper">
					<div
						class="d-sm-flex align-items-center justify-content-between mb-4">
						<h1 class="h3 mb-0 text-gray-800">자유게시판 등록</h1>
						<ol class="breadcrumb">
							<li class="breadcrumb-item"><a href="./">Home</a></li>
							<li class="breadcrumb-item">Tables</li>
							<li class="breadcrumb-item active" aria-current="page">자유게시판 등록</li>
						</ol>
					</div>


					<!-- Row -->
					<div class="row">
                        
                        <!-- 게시판 폼 -->
                                <form action="freeboardinsert" method="post" enctype="multipart/form-data">
                                <input type="hidden" name="writeNo" th:value="${writeNo}">
                                <div class="input-group-md mb-3">
                            		<div class="input-group-prepend">
                            			<span class="input-group-text col-lg-1" id="basic-addon3" >제목</span>
                            			<input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3" name="boardName">
                            		</div>
                            	</div>
                            	  <div class="form-group mb-3">
                            	</div>
                            	<div class="form-group">
                            		<textarea rows="20" cols="150" class="form-control" id="exampleFormControlTextarea1" name="contents"></textarea>
                            	</div>
                            		<div class="form-group">
                     					<div class="custom-file">
                        					<input type="file" class="custom-file-input" id="customFile" name="freeboardfileUpload">
                        					<label class="custom-file-label" for="customFile">Choose file</label>
                      					</div>
                   					</div>
                            		<br>
                            	<div align="right">
                            		<button type="submit" class="btn btn-primary">등록하기</button>
                            		<button type="button" class="btn btn-primary" th:onclick="history.back()">취소</button>
                            	</div>
                                </form>
						</div>
				</div>
			</div>
		</div>
	</div>


	<!-- Script -->
	<th:block th:replace="@{/common/script} :: script"></th:block>
</body>

</html>
